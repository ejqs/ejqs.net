<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

        <nav class="nav">
          {% for nav in site.nav %}
          <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
          {% endfor %}
        </nav>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer" style="display: flex; justify-content: space-between; color: var(--gray-600)">
      <small>

        <a style="color: var(--gray-600)" href="https://x.com/ejqs_">X</a>
        <a style="color: var(--gray-600)" href="https://github.com/ejqs">GitHub</a>
        <a style="color: var(--gray-600)" href="/atom.xml">RSS</a>
      </small>
      <small>
        &copy;
        <time datetime=" {{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> EJQS


      </small>
    </footer>
  </div>

  {% if site.ga_analytics %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ site.ga_analytics }}');
  </script>
  {% endif %}
</body>

</html>
